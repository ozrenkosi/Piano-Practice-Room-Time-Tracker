function pad ( val ) { return val > 9 ? val : "0" + val; }
// Class that contains the logic behind the timer working, it's magic  
class Timer {
  constructor () {
    this.isRunning = false;
    this.startTime = 0;
    this.overallTime = 0;
  }
  _getTimeElapsedSinceLastStart () {
    if (!this.startTime) {
      return 0;
    }
    return Date.now() - this.startTime;
  }
  start () {
    if (this.isRunning) {
      return console.error('Timer is already running');
    }
    this.isRunning = true;
    this.startTime = Date.now();
  }
  stop () {
    if (!this.isRunning) {
      return console.error('Timer is already stopped');
    }
    this.isRunning = false;
    this.overallTime = this.overallTime + this._getTimeElapsedSinceLastStart();
  }
  reset () {
    this.overallTime = 0;
    if (this.isRunning) {
      this.startTime = Date.now();
      return;
    }
    this.startTime = 0;
  }
  getTime () {
    if (!this.startTime) {
      return 0;
    }
    if (this.isRunning) {
      return this.overallTime + this._getTimeElapsedSinceLastStart();
    }
    return this.overallTime;
  }
}
// Initializing the variables
let timer = new Array();
let timeInSeconds = new Array();
let totalTimeInSeconds = 0;
timer[0] = new Timer();
timer[1] = new Timer();
timer[2] = new Timer();
timer[3] = new Timer();
timer[4] = new Timer();
let i = 0;
// Starting the timer
timer[i].start();
setInterval(() => {
  // Displaying time for one element
  timeInSeconds[i] = Math.round(timer[i].getTime() / 1000);
  document.getElementById("seconds-" + i).innerText = pad(timeInSeconds[i]%60);
  document.getElementById("minutes-" + i).innerText = pad(parseInt(timeInSeconds[i]/60,10));
  document.getElementById("hours-" + i).innerText = pad(parseInt(timeInSeconds[i]/3600%60,10));
  // Displaying the total time
  totalTimeInSeconds = timeInSeconds.reduce((a, b) => a + b, 0);
  document.getElementById("seconds-total").innerText = pad(totalTimeInSeconds%60);
  document.getElementById("minutes-total").innerText = pad(parseInt(totalTimeInSeconds/60,10));
  document.getElementById("hours-total").innerText = pad(parseInt(totalTimeInSeconds/3600%60,10));
  // Showing the hour display if the elapsed time is over 1 hour
  [...document.getElementsByClassName('hours')].forEach(element => {
    if (!element.innerText.includes("00")) {
      element.style.display = "inline";
      element.nextElementSibling.style.display = 'inline';
	  }
  });
}, 100);
// Checking if the NEXT BUTTON has been clicked

  i = i + 1;

    i = 4;
  }
  else {
    // Stop the old and start the new timer
    timer[i-1].stop();
    timer[i].start();
    // Setting the new active row
    document.getElementById("row-" + (i-1)).classList.remove("active");
    document.getElementById("row-" + i).classList.add("active");
  }
});

// Enables the navigation by pressing UP/DOWN keys
document.onkeydown = function(event) {
  switch (event.keyCode) {
    // Down arrow is pressed
    case 40:
      i = i + 1;
      if (i > 4) {

      }
      else {
        // Stop the old and start the new timer

        // Setting the new active row

        document.getElementById("row-" + i).classList.add("active");
      }
    break;

        // Setting the new active row
